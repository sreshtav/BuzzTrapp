<div class="header">
    <i class="fa fa-angle-left" ng-click="previous()"></i>
    <span>{{month.format("MMMM")}}</span>
    <i class="fa fa-angle-right" ng-click="next()"></i>
</div>
<div class="week names">
    <span class="day">S</span>
    <span class="day">M</span>
    <span class="day">T</span>
    <span class="day">W</span>
    <span class="day">T</span>
    <span class="day">F</span>
    <span class="day">S</span>
</div>
<div class="week" ng-repeat="week in weeks">
    <span class="day" ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected), isPast : day.isPast }" ng-click="select(day)" ng-repeat="day in week.days">{{day.number}}</span>
</div>
