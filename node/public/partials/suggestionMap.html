

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet">
    <a href="#/newTrip"> 
        <button type="button" class="btn btn-raised btn-link" style="margin-left:auto;padding:0;"><i class="material-icons mdl-list__item-icon" style="color:#2185C5;">events</i>&nbsp; Switch to Calendar View
        </button>
    </a>
  </div>
</div>

<div>
  <day-buttons num-date="selectedDay" num-month="selectedMonth"></day-buttons>
  <div>  
    <label for="eventStartTime" class="bmd-label-floating">Start Time</label>
    <input type="time" class="form-control" id="eventStartTime" ng-model="startTime">
    <label for="eventEndTime" class="bmd-label-floating">End Time</label>
    <input type="time" class="form-control" id="eventEndTime" ng-model="endTime">
  </div>
</div>

<button type="button" ng-click="deleteTrip()" style="float:right;" class="btn btn-raised btn-danger">Delete Trip</button>
<div class="mdl-grid demo-content">
  <div class="demo-options mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop" style="height:100%" id="map2"></div>
</div>
