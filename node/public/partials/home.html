      <!-- Image card -->
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet" style="overflow:scroll;">
            <h5>Future Trips</h5>
          <div class="mdl-grid" style="padding:0;">
              <div class="demo-card-image mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp {{trip.cityClass}}" style="height:256px;" ng-repeat="trip in myTrips">
                <a ng-click="editTripAction(trip)">
                  <div class="mdl-card__title mdl-card--expand" style="height:216px;"></div>
                  <div class="mdl-card__actions">
                    <span class="demo-card-image__filename">{{trip.location}} | {{trip.strStartDate}} - {{trip.strEndDate}}</span>
                  </div>
                </a>
              </div>
          </div>
      </div> 

    <!-- Calendar --> 
    <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-grid mdl-grid--no-spacing">
      <h5>Calendar</h5>
      <div class="mdl-grid" style="padding:0;width:100%;margin:0;">
        <div class="white-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--12-col-desktop">
          <calendar selected="day" style="margin-left:auto;margin-right:auto;"></calendar>
        </div>
        <div class="demo-separator mdl-cell--1-col"></div>
      </div>
                      <button data-toggle="modal" data-target="#myModal" class="mdl-button mdl-js-button mdl-button--bottom-right mdl-button--fab mdl-js-ripple-effect mdl-button--colored right" width="50" height="50">
              <i class="material-icons">add</i>
          </button>  
    </div>
    </div>    

</div>

  <!-- Modal -->
  <div class="modal fade" my-modal id="myModal" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form stlye="width:100%">
              <fieldset class="form-group">
                <label for="createTripDestination" class="bmd-label-floating">Destination</label>
                <input ng-model="newTrip.location" type="text" class="form-control" id="createTripDestination">
                <span class="highlight"></span><span class="bar"></span>
              </fieldset>
              <fieldset class="form-group">
                <label for="createTripStartDate" class="bmd-label-floating">Start Date</label>
                <input ng-model="newTrip.startDate" type="date" class="form-control start-date" id="createTripStartDate">
                <span class="highlight"></span><span class="bar"></span>
              </fieldset>
              <fieldset class="form-group">
                <label for="createTripReturnDate" class="bmd-label-floating">Return Date</label>
                <input ng-model="newTrip.endDate" type="date" class="form-control return-date" id="createTripReturnDate">
                <span class="highlight"></span><span class="bar"></span>
              </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button"  class="mdl-button mdl-js-button" data-dismiss="modal">Close</button>
          <button type="button" ng-click="addNewTrip()" style="background-color:#2185C5;color:#ffffff;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >Add New Trip</button>
        </div>
      </div>
    </div>
  </div>
