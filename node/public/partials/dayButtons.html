<a ng-repeat="month in months" class="monthName" ng-click="updateMonth(month.name)" ng-class="{selected : numMonth == month.name}">{{month.name}} </a>
<div class="month" ng-repeat="month in months">
	<div ng-show="numMonth == month.name">
		<a class="dayBtn" ng-repeat="day in month.days" ng-click="updateDate(day)" ng-class="{selected : numDate == day}">{{day}}</a>
	</div>
</div>
